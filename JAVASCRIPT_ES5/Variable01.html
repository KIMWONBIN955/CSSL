<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable01.html</title>
    <script>
        var num;
        document.write('<h2>초기화 전</h2>');
        document.write('num의 자료형:'+ typeof(num) +', num에 저장된 값:'+num);
        //undifined는 하나의 자료형이자 값이다.(변수 선언 후 초기화 전)
        num =100;
        document.write('<h2>초기화 후</h2>');
        document.write('num의 자료형:'+ typeof(num) +', num에 저장된 값:'+num);
        num=3.14;
        document.write('<h2>초기화 후</h2>');
        document.write('num의 자료형:'+ typeof(num) +', num에 저장된 값:'+num);
        num = true;
        document.write('<h2>초기화 후</h2>');
        document.write('num의 자료형:'+ typeof(num) +', num에 저장된 값:'+num);
        num="문자열 입니다."
        document.write('<h2>초기화 후</h2>');
        document.write('num의 자료형:'+ typeof(num) +', num에 저장된 값:'+num);
        //변수 선언과 동시에 초기화.
        document.write('<h2>변수 선언과 동시에 초기화</h2>');
        var str="자바스크립트";
        document.write(str)
        document.write('<h2>,(콤마)로 구분해서 동시에 변수 여러개 선언</h2>');
        var num1=10,num2,str1='자스',str2;
        document.write(num1+num2+'<br/>');
        document.write(typeof(num1+num2)+'<br/>');
        //NaN 판단  isNaN()
        if(isNaN(num1+num2))
            document.write('num1+num2는 NaN이다.<br/>');
        else 
            document.write('num1+num2는 NaN이 아니다.<br/>');
            
        //문자열 + undefined = 문자열(즉 값은 문자열undifined)
        document.write(str1+str2+'<br/>');
        document.write(typeof(str1+str2)+'<br/>');

        //자스 기타 자료형
        document.write('<h2>자스의 기타 자료형</h2>');
        var date = new Date();
        document.write("date의 자료형: " + typeof(date) + " date에 저장된 값: " + date);

        var nullvar = null;
        document.write("<br/>nullvar의 자료형: " + typeof(nullvar) + " nullvar에 저장된 값: " + nullvar + '<br/>');
        var obj = {};
        document.write("obj의 자료형:" + typeof(obj) + "obj에 저장된 값:" + obj + '<br/>');
        console.log("obj의 자료형:" + typeof(obj) + "obj에 저장된 값:" + obj);
        obj.name = '가길동';
        obj.age =20;
        obj.walk = function(){
            document.write(this.name+'가(이) 걷다.<br/>');
        };
        document.write('이름:'+obj.name+'나이: '+obj.age+'<br/>');
        obj.walk();
        var obj2 = {id:'KIM',
        pwd:'1234',
        'name':'김길동',
        eat:function(food){
            document.write(this.name+'이(가)'+food+' 먹다.<br/>');
        }};
        obj2.toString = function(){
            return '[아이디:'+this.id+' , 비번:' +this.pwd+ ' , 이름:' + this.name+ ']';
        }
        document.write('obj2의 자료형: '+ typeof(obj2) + ' , obj2에 저장된 값:' + obj2+'<br/>');
        console.log(obj2);

        obj2.eat('피자');
        const PI = 3.14;
        document.write('PI의 자료형: '+ typeof(PI) + ' , PI에 저장된 값:' + PI + '<br/>');
        //PI=100;[x]
        var f = function(a,b){ return a+b;};
        document.write('f의 자료형:'+typeof(f)+'f에 저장된 값:'+f+'<br/>');
        alert(f(10,5));

        /*
        실수나 정수는 number 타입
        문자열 ("",'') string 타입
        true,false  boolean타입
        document,window,null, date, mate 등 object 타입
        변수 정의 후 설정하지 않은 경우: undefined타입
        {} object타입
        생성자 함수로 할당한 객체(new 연산자 사용)  object타입
        var f = function(){}
        f는 자료형이 function이다.
        */
       
    </script>
</head>
<body>
    
</body>
</html>
